server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pangishaspace
    username: postgres
    password: 1000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
